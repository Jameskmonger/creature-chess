<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <base href="/">
    <title>Pokemon Auto Chess</title>

    <style>
    /* http://meyerweb.com/eric/tools/css/reset/
    v2.0 | 20110126
    License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    </style>

    <style>
        .board-container {
            position: relative;
        }

        .board-container .chessboard {
            position: absolute;
            top: 0;
            left: 0;
        }

        .tile img {
            position: absolute;
            top: 8px;
            left: 24px;
            width: 80px;
            height: 80px;
        }

        .tile {
            width: 128px;
            height: 128px;
            display: inline-block;
            position: relative;
            user-select: none;
        }

        .tile.dark {
            background: #75C779;
        }

        .tile.light {
            background: #c7f1e1;
        }

        .tile-row {
            line-height: 0;
        }

        .healthbar {
            height: 20px;
            width: 100px;
            background: #636363;
            margin: 0 auto;
            border: 2px solid black;
        }

        .info {
            bottom: 10px;
            position: absolute;
            width: 100%;
        }

        .piece {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .fill {
            height: 100%;
        }

        .healthbar.friendly .fill {
            background: #20b720;
        }

        .healthbar.enemy .fill {
            background: #e60d0d;
        }
    </style>
</head>

<body>
    <div id="approot"></div>
</body>

</html>
