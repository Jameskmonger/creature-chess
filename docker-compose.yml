version: "3.8"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/local-dev/Dockerfile
    volumes:
      - ./nginx/local-dev/nginx/error.log:/etc/nginx/error_log.log
      - ./nginx/local-dev/nginx/access.log:/etc/nginx/access_log.log
    ports:
      - 8080:8080
    depends_on:
      - web-menu
      - server-game
  web-menu:
    environment:
      - CREATURE_CHESS_FAUNA_KEY
      - DISCORD_BOT_TOKEN
      - AUTH0_DOMAIN
      - AUTH0_SPA_CLIENT_ID
      - AUTH0_MACHINE_TO_MACHINE_CLIENT_ID
      - AUTH0_MANAGEMENT_CLIENT_SECRET
      - APP_URL
      - NODE_ENV=development
    build:
      context: .
      dockerfile: apps/Dockerfile
      args:
        - APP_DIR=web-menu
    ports:
      - "3000"
  server-game:
    environment:
      - CREATURE_CHESS_FAUNA_KEY
      - DISCORD_BOT_TOKEN
      - AUTH0_DOMAIN
      - AUTH0_SPA_CLIENT_ID
      - AUTH0_MACHINE_TO_MACHINE_CLIENT_ID
      - AUTH0_MANAGEMENT_CLIENT_SECRET
      - APP_URL
      - NODE_ENV=development
    build:
      context: .
      dockerfile: apps/Dockerfile
      args:
        - APP_DIR=server-game
    ports:
      - "3000"
